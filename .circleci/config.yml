# .circleci/config.yml

# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/workflows/ &
# https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build:
    jobs:
      - build-win:
          init: vs16
          image: windows-server-2019-vs2019:current
          generator: Visual Studio 16 2019
          matrix:
            parameters:
              platform: [Win32, x64]
              config: [Debug, Release]
              toolset: [v140, v141]
      - build-win:
          init: vs17
          image: windows-server-2022-gui:current
          generator: Visual Studio 17 2022
          matrix:
            parameters:
              platform: [Win32, x64]
              config: [Debug, Release]
              toolset: [v142, v143]

jobs:
  build-win:
    parameters:
      init: {type: string}
      image: {type: string}
      generator: {type: string}
      platform: {type: string}
      config: {type: string}
      toolset: {type: string}
    environment:
      p_init: <<parameters.init>>
      p_image: <<parameters.image>>
      p_generator: <parameters.generator>>
      p_platform: <<parameters.platform>>
      p_config: <<parameters.config>>
      p_toolset: <<parameters.toolset>>

    # Specify the execution environment.
    # https://circleci.com/docs/configuration-reference/#executor-job
    machine:
      image: <<parameters.image>>
      resource_class: windows.medium
      shell: cmd.exe

    # Add steps to the job
    # See: https://circleci.com/docs/jobs-steps/#steps-overview &
    # https://circleci.com/docs/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout

      - run:
          name: Build
          command: ".circleci/build_win.bat"

      - run:
          name: Test
          command: '"bin/cli" --test'
